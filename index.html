<div id="inicio">
  <h2>Calculadora de Vaciado de Tanques</h2>
  <p>Basada en la ecuación de Torricelli para tanques cilíndricos.</p>
  <button id="btnInicio">Iniciar Calculadora</button>
</div>

<div id="calculadora">
  <h3>Calculadora de Vaciado</h3>
  
  <label for="alturaAgua">Altura del agua al orificio (h₀) en metros:</label>
  <input type="number" id="alturaAgua" placeholder="Ej: 10">
  
  <label for="radioTanque">Radio del recipiente (Rₜ) en metros:</label>
  <input type="number" id="radioTanque" placeholder="Ej: 2">
  
  <label for="radioOrificio">Radio del orificio (rₒ) en metros:</label>
  <input type="number" id="radioOrificio" placeholder="Ej: 0.1">
  
  <button id="btnCalcular">Calcular Tiempo</button>
  
  <p id="resultado"></p>
</div>
